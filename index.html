<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-3">Expense Manager</h1>

       <form onsubmit="addexpense(event)" >
        <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount"> <br>
        <input type="text" name="desc" id="desc" class="form-control" placeholder="Description"> <br>
        <select name="cat" id="cat" class="form-control" >
            <option value="Travel"> Travel </option>
            <option value="Utility"> Utility</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>

       </form>

    <table class="table">
        <th>amount</th><th>category</th> <th>description</th>
        <tbody id="t">
            
        </tbody>
    </table>

    </div>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
